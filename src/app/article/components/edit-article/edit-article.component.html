<div class="container">
    <div class="wrapper">
        <form [formGroup]="articleForm" class="article-form">
            <div class="article-form-container">
                <div class="inner-article-form-container">
                    <div class="item">
                        <label>Title</label>
                        <input class="article-form-control" formControlName="title" type="text"
                            [placeholder]="currentArticle?.title | slice: 0: 35">
                    </div>
                    <div class="item">
                        <label>Body</label>
                        <input class="article-form-control" formControlName="body" type="text"
                            [placeholder]="currentArticle?.body | slice: 0: 35">
                    </div>
                    <div class="item">
                        <label>Picture</label>
                        <div class="file-upload">
                            <input #uploadFile class="upload-input" type="file" (change)="onFileSelect($event)">
                            <button class="file-upload-action" (click)="uploadFile.click()">Upload image</button>
                            <div class="uploaded-file">
                                <img class="uploaded-file-view" *ngIf="articleForm.get('picture').value"
                                    [src]="articleForm.get('picture').value" />
                            </div>
                        </div>
                    </div>
                    <div class="action">
                        <button class="update"
                            (click)="updateArticle()"
                            [disabled]="articleForm.invalid">Update
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
